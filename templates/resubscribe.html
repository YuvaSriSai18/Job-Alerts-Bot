<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Alerts ‚Äì Re-subscribe</title>
    <link rel="web icon" href="https://static.vecteezy.com/system/resources/previews/008/982/525/non_2x/job-notification-circle-background-icon-vector.jpg">
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        min-height: 100vh;
        background: linear-gradient(135deg, #4f46e5, #6366f1);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .card {
        background: #ffffff;
        max-width: 420px;
        width: 100%;
        padding: 32px;
        border-radius: 14px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        text-align: center;
      }

      .logo {
        font-size: 28px;
        font-weight: 700;
        color: #4f46e5;
        margin-bottom: 8px;
      }

      .subtitle {
        font-size: 14px;
        color: #6b7280;
        margin-bottom: 24px;
      }

      .info {
        font-size: 15px;
        color: #374151;
        margin-bottom: 24px;
        line-height: 1.6;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 14px;
      }

      input[type="email"] {
        padding: 14px;
        font-size: 15px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        outline: none;
      }

      button {
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        background: #4f46e5;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      button:hover {
        background: #4338ca;
      }

      #error {
        color: #dc2626;
        font-size: 13px;
        display: none;
      }

      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #6b7280;
      }

      .link-section {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #e5e7eb;
      }

      .link-text {
        font-size: 13px;
        color: #6b7280;
        margin-bottom: 10px;
      }

      a {
        color: #4f46e5;
        text-decoration: none;
        font-weight: 600;
      }

      a:hover {
        text-decoration: underline;
      }

      .success-message {
        color: #22c55e;
        font-size: 13px;
        display: none;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="logo">üöÄ Job Alerts</div>
      <div class="subtitle">Welcome Back!</div>

      <div class="info">
        Miss our job alerts? Re-activate your subscription and get back on track with the latest opportunities.
      </div>

      <form id="resubscribeForm">
        <input
          type="email"
          id="emailInput"
          name="email"
          placeholder="Enter your email address"
          required
        />
        <div id="error"></div>
        <div class="success-message" id="success"></div>
        <button type="submit">Re-Subscribe to Job Alerts</button>
      </form>

      <div class="link-section">
        <div class="link-text">Not re-subscribing?</div>
        <a href="/">‚Üê Back to Subscribe</a>
      </div>

      <div class="footer">
        <span>We'll send you a confirmation email.</span>
      </div>
    </div>

    <script>
      const form = document.getElementById("resubscribeForm");
      const emailInput = document.getElementById("emailInput");
      const errorBox = document.getElementById("error");
      const successBox = document.getElementById("success");

      const allowedExactDomains = ["gmail.com"];
      const allowedAcademicSuffixes = [
        ".edu",
        ".edu.in",
        ".ac.in",
        ".ac.uk",
        ".edu.au",
        ".edu.sg",
      ];

      function isValidEmail(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/.test(email);
      }

      function isAllowedDomain(email) {
        const domain = email.split("@")[1].toLowerCase();
        return (
          allowedExactDomains.includes(domain) ||
          allowedAcademicSuffixes.some((suffix) => domain.endsWith(suffix))
        );
      }

      form.addEventListener("submit", async function (e) {
        e.preventDefault();

        const email = emailInput.value.trim().toLowerCase();
        errorBox.style.display = "none";
        errorBox.textContent = "";
        successBox.style.display = "none";
        successBox.textContent = "";

        if (!isValidEmail(email)) {
          errorBox.textContent = "‚ùå Invalid email format.";
          errorBox.style.display = "block";
          return;
        }

        if (!isAllowedDomain(email)) {
          errorBox.textContent =
            "‚ùå Only Gmail or official university/college email addresses are allowed.";
          errorBox.style.display = "block";
          return;
        }

        try {
          const formData = new FormData();
          formData.append("email", email);

          const response = await fetch("/resubscribe", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            const errorData = await response.json();
            errorBox.style.color = "#dc2626";
            errorBox.textContent = `‚ùå Error: ${errorData.detail || "Re-subscription failed"}`;
            errorBox.style.display = "block";
            throw new Error(errorData.detail || "Re-subscription failed");
          }

          successBox.style.color = "#22c55e";
          successBox.textContent =
            "‚úÖ Check your email to re-activate your subscription!";
          successBox.style.display = "block";
          emailInput.value = "";
        } catch (error) {
          if (!errorBox.textContent) {
            errorBox.style.color = "#dc2626";
            errorBox.textContent = `‚ùå Error: ${error.message}`;
            errorBox.style.display = "block";
          }
        }
      });
    </script>
  </body>
</html>
